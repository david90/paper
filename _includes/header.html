<header class="c-page__header">
    <style>

        @keyframes bounce {
          0% {
            transform: translate3d(0px, 0px, 0);
          }
          50% {
            transform: translate3d(0px, -4px, 0);
          }
          100% {
            transform: translate3d(0px, 0px, 0);
          }
        }

        .rocket {
            height: 100px;
            animation: bounce 1.5s infinite;
            margin: 20px;
            cursor: pointer;
        }

        header {
            text-align: center;
        }

    </style>
  <img src="{{ "/assets/rocket.png" | prepend: site.baseurl }}" alt="rocket" class="rocket">
  <h1><code>{{ site.title}}</code></h1>
  {% if page.title == 'Home' %}
  <h2>{{ site.description }}</h2>
  {% endif %}
  <p>
    <a href="{{ "/" | prepend: site.baseurl }}">Home</a><span
          class="u-separate"></span> <a href="{{ "/projects/" | prepend:
          site.baseurl }}">Projects</a><span class="u-separate"></span> <a href="{{ "/about/" | prepend: site.baseurl }}">About</a><span class="u-separate"></span><a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">RSS</a>
  </p>
</header>
